{% load image_format %}

<!--box-->
<div class="box">
    <h1 class="first-word double-color sp"><strong>Nossos</strong> Servi√ßos</h1>

    <ul class="zigzag list">
        {% for s in lista_servicos %}
            {% if s.slug != servico.slug %}
            <li>
                <div class=" {% cycle 'align-left' 'align-right' %}"><a href="{% url 'ler' s.slug %}"><img src="{{ s.imagem.url }}" alt="{{ s.titulo }}" height="48px"></a></div>
                <a href="{% url 'ler' s.slug %}" title="{{ s.titulo }}"><strong>{{ s.titulo }}</strong></a>
                <span>{{ s.intro|truncatewords:10 }}</span>
            </li>
            {% endif %}
        {% endfor %}

    </ul>
</div>
<!--/box-->
